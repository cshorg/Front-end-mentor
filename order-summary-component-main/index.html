<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main-container">
    <img src="images/illustration-hero.svg" alt="musical image">
    <section class="order-summary container">
      <h1 class="order-title">
        Order Summary
      </h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </section>

    <section class="annual-plan container">
      <div class="annual-info">
        <img src="images/icon-music.svg" alt="music symbol">
        <div class="annual-plan-data">
          <h4 class="annual-title">
            Annual Plan
          </h4>
          <p>
            $59.99/year
          </p>
        </div>
      </div>
      

      <a href="#" class="change-btn">Change</a>
    </section>

    <section class="btn container">
      <button class="proceed-btn container">
        Proceed to Payment
      </button>
      <button class="cancel-btn container">
        Cancel Order
      </button>
    </section>


  </main>
</body>
</html>
